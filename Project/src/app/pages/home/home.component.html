<div class="container">
  <div class="header">
    <div class="menu">
      <img src="../../../assets/img/Logo-Branco.png" />

      <div class="navCell">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <button class="btn" routerLink="/home">HOME</button>
          </button>
          <button mat-menu-item>
            <button class="btn" routerLink="/login">LOGIN</button>
          </button>
          <button mat-menu-item>
            <button class="btn">STATISTICS</button>
          </button>
          <button mat-menu-item>
            <button class="btn">SETTINGS</button>
          </button>
        </mat-menu>
      </div>
      <div class="body">
        <button>HOME</button>
        <button routerLink="/login">LOGIN</button>
        <button>STATISTICS</button>
        <button>SETTINGS</button>
      </div>
    </div>
  </div>
  <div class="carrosel">
    <div
      class="item"
      [style.backgroundImage]="'url(' + imagens[indexImagemAtiva] + ')'"
    ></div>

    <div class="botoes-controle">
      <button
        *ngFor="let imagem of imagens; index as i"
        [class.ativo]="i === indexImagemAtiva"
        (click)="pararTimer(); ativarImagem(i)"
      ></button>
    </div>
    <img
      *ngFor="let imagem of imagens"
      [src]="imagem"
      width="1"
      height="1"
      style="opacity: 0; position: fixed"
    />
  </div>
