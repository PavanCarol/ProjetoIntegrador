<div class="container">
  <div class="card-header">
    <button type="button" class="saida" (click)="return()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
  <div class="body">
    <img src="../../../assets/img/Logo-Verde.png" />
    <div class="title">CADASTRE-SE</div>

    <div class="inputs">
      <input matInput class="input-msm" placeholder="nome da empresa" />
      <input matInput class="input-msm" placeholder="E-mail empresarial" />
      <input matInput class="input-msm" placeholder="CNPJ" />
    </div>

    <div class="senha">
      <input matInput class="input-senha" placeholder="senha" />
      <input matInput class="input-senha" placeholder="Confirme sua senha" />
    </div>
    <div class="teste">
      <button class="btn-entrar">
        <mat-icon>login</mat-icon>
      </button>
    </div>
  </div>
</div>
