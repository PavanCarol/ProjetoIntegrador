<div class="card">

      <img src="../../../assets/img/Logo-Verde.png" />

      <div class="navCell">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <button class="btn">HOME</button>
          </button>
          <button mat-menu-item>
            <button class="btn">REAL TIME</button>
          </button>
          <button mat-menu-item>
            <button class="btn">STATISTICS</button>
          </button>
          <button mat-menu-item>
            <button class="btn" (click)="return()">SETTINGS</button>
          </button>
        </mat-menu>
      </div>
      <div class="body">
        <button>HOME</button>
        <button>REAL TIME</button>
        <button>STATISTICS</button>
        <button>SETTINGS</button>
      </div>
    </div>
  </div>
</div>
